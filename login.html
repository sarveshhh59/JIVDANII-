<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JIVDANII PRINTING PROCESS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>JIVDANII PRINTING PROCESS</h1>
    <p>Login to access your account and place orders</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="order.html">Order</a>
    <a href="register.html">Register</a>
    <a href="login.html" class="active">Login</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="login-email" name="email" placeholder="Email Address" required>
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JIVDANII PRINTING PROCESS. Designed for distinction.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch("https://jivdanii.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.message === "Login successful") {
          localStorage.setItem("userEmail", email); // âœ… Store login session
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Welcome back!',
            confirmButtonText: 'Proceed'
          }).then(() => {
            window.location.href = "order.html";
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: result.message || 'Invalid credentials. Please try again.'
          });
        }
      } catch (err) {
        console.error("Login error:", err);
        Swal.fire({
          icon: 'error',
          title: 'Server Error',
          text: 'Login failed. Please try again later.'
        });
      }
    });
  </script>

</body>
</html>
