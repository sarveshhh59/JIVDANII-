<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JIVDANII PRINTING PROCESS</title>
  <link rel="stylesheet" href="style.css">
  <!-- ✅ SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>JIVDANII PRINTING PROCESS</h1>
    <p>Welcome back! Please log in.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="order.html">Order</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" class="active">Login</a>
  </nav>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="login-email" name="email" placeholder="Email Address" required>
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JIVDANII PRINTING PROCESS. Designed for distinction.</p>
  </footer>

  <!-- ✅ Login Logic with SweetAlert -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("login-email").value.trim().toLowerCase(),
        password: document.getElementById("login-password").value
      };

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.message === "Login successful") {
          Swal.fire({
            icon: 'success',
            title: 'Welcome back!',
            text: 'Login successful. Redirecting to order page...',
            confirmButtonText: 'Proceed'
          }).then(() => {
            window.location.href = "order.html";
          });
        } else if (result.message === "Invalid credentials") {
          Swal.fire({
            icon: 'error',
            title: 'Invalid Credentials',
            text: 'Please check your email and password.'
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Unexpected Response',
            text: result.message || 'Something went wrong.'
          });
        }
      } catch (err) {
        console.error("Login error:", err);
        Swal.fire({
          icon: 'error',
          title: 'Server Error',
          text: 'Login failed. Check console.'
        });
      }
    });
  </script>

</body>
</html>
