<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order ‚Äì JIVDANII PRINTING PROCESS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>JIVDANII PRINTING PROCESS</h1>
    <p>Crafting Precision in Metal & Screen Printing</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="order.html" class="active">Order</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- üåô Dark Mode Toggle -->
  <button id="darkToggle">üåô Dark Mode</button>

  <main>
    <h2>Place Your Order</h2>

    <form id="orderForm">
      <input type="text" placeholder="Your Name" required>
      <select required>
        <option value="">Select Order Type</option>
        <option value="metal">Metal Printing</option>
        <option value="screen">Screen Printing</option>
      </select>
      <textarea placeholder="Order Details" rows="4" required></textarea>
      <button type="submit">Place Order</button>
    </form>

    <!-- üí≥ Payment Section -->
    <section id="paymentSection" style="display: none;">
      <h3>Choose a Payment Method</h3>
      <p>Your order has been placed. You can complete payment now or later.</p>

      <div class="payment-options">
        <button>üí≥ Credit/Debit Card</button>
        <button>üì± UPI (Google Pay / PhonePe / Paytm)</button>
        <button>üè¶ Bank Transfer</button>
        <button onclick="skipPayment()">Skip Payment</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 JIVDANII PRINTING PROCESS. Designed for distinction.</p>
  </footer>

  <!-- ‚úÖ Scripts -->
  <script>
    // üåô Dark Mode Toggle
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });

    // ‚úÖ Order Submission Logic
    const orderForm = document.getElementById("orderForm");
    orderForm.addEventListener("submit", function(e) {
      e.preventDefault();

      Swal.fire({
        icon: 'success',
        title: 'Order Placed',
        text: 'Your order has been submitted successfully!',
        confirmButtonText: 'Proceed to Payment'
      }).then(() => {
        document.getElementById("paymentSection").style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    });

    // ‚úÖ Skip Payment Logic
    function skipPayment() {
      Swal.fire({
        icon: 'info',
        title: 'Payment Skipped',
        text: 'You can complete payment later from your dashboard.'
      });
    }
  </script>

</body>
</html>
