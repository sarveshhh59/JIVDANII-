<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order | JIVDANII PRINTING PROCESS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>JIVDANII PRINTING PROCESS</h1>
    <p>Place your custom printing order below</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="order.html" class="active">Order</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Order Form</h2>
    <form id="orderForm">
      <input type="text" id="order-name" name="name" placeholder="Your Name" required>
      <input type="email" id="order-email" name="email" placeholder="Email Address" required>

      <select id="order-type" name="type" required>
        <option value="" disabled selected>Select Order Type</option>
        <option value="Metal Tag">Metal Tag</option>
        <option value="Screen Print">Screen Print</option>
        <option value="Sticker Label">Sticker Label</option>
        <option value="Nameplate">Nameplate</option>
        <option value="Custom Design">Custom Design</option>
      </select>

      <textarea id="order-details" name="details" placeholder="Order Details" rows="4" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JIVDANII PRINTING PROCESS. Designed for distinction.</p>
  </footer>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("order-name").value,
        email: document.getElementById("order-email").value.trim().toLowerCase(),
        type: document.getElementById("order-type").value,
        details: document.getElementById("order-details").value
      };

      try {
        const response = await fetch("https://jivdanii.onrender.com/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.message === "Order received") {
          Swal.fire({
            icon: 'success',
            title: 'ORDER CONFIRMED!',
            text: 'Thank you for your order. We will contact you shortly.',
            confirmButtonText: 'OK'
          });
          document.getElementById("orderForm").reset();
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Order Failed',
            text: result.message || 'Please try again.'
          });
        }
      } catch (err) {
        console.error("Order error:", err);
        Swal.fire({
          icon: 'error',
          title: 'Server Error',
          text: 'Order submission failed. Check console.'
        });
      }
    });
  </script>

</body>
</html>
